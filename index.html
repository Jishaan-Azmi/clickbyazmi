<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jishaan Azmi | Photography | clickbyazmi</title>
    <link rel="icon" type="image/x-icon" href="clickbyazmi-favicon.png">
    <meta name="description" content="View the creative photography and digital artwork by Jishaan Azmi, the founder of ClickByAzmi.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@900&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .admin-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
            width: 90%;
        }
        .admin-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        .admin-btn {
            background: #333;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .upload-section {
            background: #f8f9fa;
            padding: 30px;
            margin: 30px auto;
            border-radius: 15px;
            text-align: center;
            max-width: 600px;
            display: none;
        }
        .file-input {
            margin: 10px;
            padding: 8px;
        }
        .upload-btn {
            background: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 15px 10px;
        }
        .status {
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }
        .lightbox-download {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        #gallery img {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="header">
    <h1>Jishaan Azmi - <span id="clickbyazmi" style="cursor: pointer;">@clickbyazmi</span></h1>
    <center><p>Explore the latest work from ClickByAzmi, the creative photography brand by Jishaan Azmi.</p></center>
</div>

<div class="admin-modal" id="adminModal">
    <div class="admin-form">
        <h3 style="margin-top: 0; color: #333;">Admin Access</h3>
        <input type="password" id="adminPassword" class="admin-input" placeholder="Enter password">
        <div>
            <button class="admin-btn" onclick="checkAdmin()">Login</button>
            <button class="admin-btn" onclick="hideAdminModal()">Cancel</button>
        </div>
    </div>
</div>

<div class="upload-section" id="uploadSection">
    <h2>Upload New Images</h2>
    <form id="uploadForm">
        <input type="file" id="imageFiles" accept="image/*" multiple class="file-input" required>
        <div id="fileCount" style="color: #666; margin: 10px 0;"></div>
        <div>
            <button type="submit" class="upload-btn">üöÄ Upload Images</button>
            <button type="button" class="admin-btn" onclick="logout()" style="background: #dc3545;">Logout</button>
        </div>
    </form>
    <div id="status"></div>
</div>

<div class="lightbox" id="lightbox">
    <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
    <img id="lightboxImg" src="" alt="">
    <a id="downloadBtn" class="lightbox-download" href="" download="">Download</a>
</div>

<div id="gallery">
    <!-- Images will be loaded from Firebase -->
</div>

<!-- Firebase SDKs -->
<script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getStorage, ref, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';
    import { getFirestore, collection, addDoc, getDocs, orderBy, query } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    // Firebase config
    const firebaseConfig = {
        apiKey: "AIzaSyBDFI5NDlgNbI2_4CsqGKVbDx-Oz8PZn5I",
        authDomain: "clickbyazmi-c31c7.firebaseapp.com",
        projectId: "clickbyazmi-c31c7",
        storageBucket: "clickbyazmi-c31c7.firebasestorage.app",
        messagingSenderId: "653739089798",
        appId: "1:653739089798:web:2cec2f2836f4cc74095607",
        measurementId: "G-KS6QJKS9D0"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
    const db = getFirestore(app);

    // Global variables
    window.storage = storage;
    window.db = db;
    window.ref = ref;
    window.uploadBytes = uploadBytes;
    window.getDownloadURL = getDownloadURL;
    window.collection = collection;
    window.addDoc = addDoc;
    window.getDocs = getDocs;
    window.orderBy = orderBy;
    window.query = query;

    // Load gallery on page load
    loadGallery();
</script>

<script>
    const uploadForm = document.getElementById('uploadForm');
    const statusDiv = document.getElementById('status');
    const gallery = document.getElementById('gallery');

    // Check if admin is already logged in
    if (localStorage.getItem('adminAccess') === 'true') {
        document.getElementById('uploadSection').style.display = 'block';
    }

    // Add click event to @clickbyazmi
    document.getElementById('clickbyazmi').addEventListener('click', function() {
        document.getElementById('adminModal').style.display = 'flex';
    });

    function hideAdminModal() {
        document.getElementById('adminModal').style.display = 'none';
        document.getElementById('adminPassword').value = '';
    }

    function checkAdmin() {
        const password = document.getElementById('adminPassword').value;
        if (password === 'clickbyazmi2024') {
            localStorage.setItem('adminAccess', 'true');
            document.getElementById('uploadSection').style.display = 'block';
            hideAdminModal();
        } else {
            alert('Incorrect password');
        }
    }

    function logout() {
        localStorage.removeItem('adminAccess');
        document.getElementById('uploadSection').style.display = 'none';
        statusDiv.innerHTML = '';
    }

    // Handle form submission
    uploadForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const files = document.getElementById('imageFiles').files;
        if (files.length === 0) {
            statusDiv.innerHTML = '<div class="status error">Please select at least one image</div>';
            return;
        }

        statusDiv.innerHTML = `<div class="status">üîÑ Uploading ${files.length} image(s)...</div>`;

        try {
            let uploadedCount = 0;
            
            for (let file of files) {
                // Upload to Firebase Storage
                const storageRef = window.ref(window.storage, `images/${Date.now()}-${file.name}`);
                const snapshot = await window.uploadBytes(storageRef, file);
                const downloadURL = await window.getDownloadURL(snapshot.ref);

                // Save metadata to Firestore
                await window.addDoc(window.collection(window.db, 'images'), {
                    name: file.name,
                    url: downloadURL,
                    size: file.size,
                    uploadDate: new Date()
                });

                uploadedCount++;
                statusDiv.innerHTML = `<div class="status">üîÑ Uploaded ${uploadedCount}/${files.length} images...</div>`;
            }

            statusDiv.innerHTML = `<div class="status success">‚úÖ ${uploadedCount} image(s) uploaded successfully!</div>`;
            uploadForm.reset();
            document.getElementById('fileCount').textContent = '';
            loadGallery();
            setTimeout(() => statusDiv.innerHTML = '', 5000);

        } catch (error) {
            console.error('Upload error:', error);
            statusDiv.innerHTML = `<div class="status error">‚ùå Upload failed: ${error.message}</div>`;
        }
    });

    // Show file count when files are selected
    document.getElementById('imageFiles').addEventListener('change', function(e) {
        const count = e.target.files.length;
        const fileCountDiv = document.getElementById('fileCount');
        if (count > 0) {
            fileCountDiv.textContent = `${count} file(s) selected`;
        } else {
            fileCountDiv.textContent = '';
        }
    });

    // Load gallery images from Firebase
    async function loadGallery() {
        try {
            const q = window.query(window.collection(window.db, 'images'), window.orderBy('uploadDate', 'desc'));
            const querySnapshot = await window.getDocs(q);
            
            gallery.innerHTML = '';
            
            querySnapshot.forEach((doc) => {
                const imageData = doc.data();
                const img = document.createElement('img');
                img.src = imageData.url;
                img.alt = `Jishaan Azmi - clickbyazmi - ${imageData.name}`;
                img.loading = 'lazy';
                img.onclick = () => openLightbox(imageData.url, imageData.name);
                gallery.appendChild(img);
            });
        } catch (error) {
            console.error('Failed to load gallery:', error);
        }
    }

    function openLightbox(imageSrc, imageName) {
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const downloadBtn = document.getElementById('downloadBtn');
        
        lightboxImg.src = imageSrc;
        lightboxImg.alt = imageName;
        downloadBtn.href = imageSrc;
        downloadBtn.download = imageName;
        lightbox.style.display = 'flex';
    }

    function closeLightbox() {
        document.getElementById('lightbox').style.display = 'none';
    }

    // Close lightbox on background click
    document.getElementById('lightbox').addEventListener('click', function(e) {
        if (e.target === this) {
            closeLightbox();
        }
    });

    // Close lightbox with Escape key
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            closeLightbox();
        }
    });

    // Close modal on outside click
    document.getElementById('adminModal').addEventListener('click', function(e) {
        if (e.target === this) {
            hideAdminModal();
        }
    });

    // Enter key support for password
    document.getElementById('adminPassword').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            checkAdmin();
        }
    });
</script>

</body>
</html>
